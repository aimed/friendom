<!doctype>
<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Kalam:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>
  <div class="container the-episode">
    <div class="the-episode__season-episode">
      <span>S</span>
      <i></i>
      <span id="season" class="data-season"></span>
      <i></i>
      <span>E</span>
      <i></i>
      <span id="episode" class="data-episode"></span>

    <div class="the-episode__episode-title">

            </g>
          </g>
        </g>
      </svg>
    </div>
    <img id="tmdb-watermark" src="https://www.themoviedb.org/images/v4/logos/408x161-powered-by-rectangle-blue.png" alt="The movie db">
  </div>

  <div class="the-details">
    <div class="the-details__summary grid">
      <div class="grid__item">Season <span class="data-season"></span><i></i> Episode <span class="data-episode"></span><i></i></div>
      <div class="grid__item"><span class="data-title"></span><i></i></div>
    </div>

    <div class="the-details__body grid">
      <div class="grid__item">
        <h2>Summary</h2>
        <p class="data-summary">Loading more data...</p>
      </div>
    </div>
  </div>
  <script async src="bundle.js"></script>
</body>

</html>
